<ion-header>
  <ion-toolbar>
    <ion-title>Generar Código QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 
  <div class="qr-container">
  
    <qrcode *ngIf="qrValue" [qrdata]="qrValue" [width]="256" class="qr-code"></qrcode>
  </div>
  <ion-buttons slot="start">
    <ion-button [routerLink]="['/profesor']">⬅️Volver al Inicio</ion-button>
  </ion-buttons>


  <ion-button expand="full" (click)="generarQR()">Generar QR</ion-button>
</ion-content>
