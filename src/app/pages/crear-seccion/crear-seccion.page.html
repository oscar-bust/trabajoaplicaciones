<ion-header>
  <ion-toolbar>
    <ion-title>Crear Sección</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nombre de la Clase</ion-label>
    <ion-input [(ngModel)]="nombreClase"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Descripción</ion-label>
    <ion-textarea [(ngModel)]="descripcionClase"></ion-textarea>
  </ion-item>

  <ion-button expand="full" (click)="guardarClase()">Crear Clase</ion-button>
</ion-content>
