<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lista de Alumnos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let alumno of usuarios">
      <ion-label>
        {{ alumno.nombre }} {{ alumno.apellido }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
